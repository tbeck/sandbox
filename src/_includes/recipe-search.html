<section id="search-recipes" class="bg-blue">
  <div class="container">
    <form id="search-recipes-form">
      <div class="row align-items-center">
        <div class="col-xs-12 col-md-9 col-lg-10">
          <input id="search-input"
                 type="text"
                 placeholder="Enter an ingredient, cocktail, bitters style"
                 data-provide="typeahead"
                 data-ref="input-search">
        </div>
        <div class="col-xs-12 col-md-3 col-lg-2">
          <button class="button button-yellow" type="submit"><i class="icon-search"></i>Search</button>
        </div>
      </form>
    </div>
  </div>
</section>
